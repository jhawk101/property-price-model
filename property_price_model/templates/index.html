{% extends "base.html" %}

{% block content %}
<h1>Input details</h1>
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <p>
        {{ form.pcode.label }}<br>
        {{ form.pcode(size=32) }}
    </p>
    <p>
        {{ form.sqft.label }}<br>
        {{ form.sqft(size=32) }}
    </p>
    <p>
        {{ form.beds.label }}<br>
        {{ form.beds(size=32) }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
