{% extends "base.html" %}

{% block app_content %}
<h1>Your property info</h1>
<table class="table table-hover">
    <tr>
        <th>Category</th>
        <th>Value</th>
    </tr>
    <tr>
        <td>Postcode</td>
        <td>{{ session.pcode }}</td>
    </tr>
    <tr>
        <td>Square Metres</td>
        <td>{{ session.sqft }}</td>
    </tr>
</table>

<br>

<iframe src="{{ url_for('/dashapp1/') + '#' + session.incode }}" width=1200 height=600></iframe>

{% endblock %}
